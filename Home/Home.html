<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaletteSquare - Buy & Sell Art</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <h1 class="navbar-brand">ðŸŽ¨ PaletteSquare</h1>
            <div class="d-flex">
                <input type="text" id="search" class="form-control" placeholder="Search for Art, Artists, or Categories..." oninput="applyFilters()">
                <button class="btn btn-primary ms-2" onclick="applyFilters()">Search</button>
            </div>
            <a href="../Login/login.html">
                <button class="btn btn-outline-primary ms-2">Sign Up / Login</button>
            </a>
        </div>
    </nav>

    <section id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../Images/Painting1.jpg" class="d-block w-100" alt="Artwork 1">
            </div>
            <div class="carousel-item">
                <img src="../Images/Painting2.jpg" class="d-block w-100" alt="Artwork 2">
            </div>
            <div class="carousel-item">
                <img src="../Images/Painting3.jpg" class="d-block w-100" alt="Artwork 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </section>

    <section class="filters container mt-4">
        <div class="row">
            <div class="col-md-4">
                <select id="categoryFilter" class="form-select" onchange="applyFilters()">
                    <option value="all">All Categories</option>
                    <option value="painting">Paintings</option>
                    <option value="digital">Digital Art</option>
                    <option value="sculpture">Sculptures</option>
                    <option value="photography">Photography</option>
                </select>
            </div>

            <div class="col-md-4">
                <select id="priceFilter" class="form-select" onchange="applyFilters()">
                    <option value="all">All Prices</option>
                    <option value="low">Under $50</option>
                    <option value="medium">$50 - $200</option>
                    <option value="high">Above $200</option>
                </select>
            </div>

            <div class="col-md-4">
                <select id="sortFilter" class="form-select" onchange="applyFilters()">
                    <option value="all">Sort by</option>
                    <option value="R_lowToHigh">Rating: Low to High</option>
                    <option value="R_highToLow">Rating: High to Low</option>
                    <option value="P_lowToHigh">Price: Low to High</option>
                    <option value="P_highToLow">Price: High to Low</option>
                </select>
            </div>
        </div>
    </section>

    <section class="artworks container mt-4" id="artworksGrid"></section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
