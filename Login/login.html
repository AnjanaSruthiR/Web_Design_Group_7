<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="login.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="login-validation.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>
    <a class="navbar-brand me-5 me-lg-6" href="#">
        <img src="../Images/logo (2).png" alt="PaletteSquare Logo" class="d-inline-block align-text-top" style="height: 80px; width: auto;" />
    </a>
</h1>
    </body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="login-action.php" method="POST" onsubmit="return validateForm()" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" aria-describedby="emailHelp">
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password">
                <div class="invalid-feedback">
                    Password must be at least 6 characters long.
                </div>
            </div>

            <button type="submit" class="login-btn btn btn-primary w-100">Login</button>

            <div class="forgot-password mt-2">
                <a href="forgot-password.html">Forgot Password?</a>
            </div>
        </form>
    </div>

</body>
</html>
